  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
      <meta content="yes" name="apple-mobile-web-app-capable">
      <meta content="yes" name="apple-touch-fullscreen">
      <meta content="telephone=no,email=no" name="format-detection">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>英雄联盟音乐节</title>
      <script charset="utf-8">
        !function(e,t){function n(){t.body?t.body.style.fontSize=12*o+"px":t.addEventListener("DOMContentLoaded",n)}function d(){var e=i.clientWidth/10;i.style.fontSize=e+"px"}var i=t.documentElement,o=e.devicePixelRatio||1;if(n(),d(),e.addEventListener("resize",d),e.addEventListener("pageshow",function(e){e.persisted&&d()}),o>=2){var a=t.createElement("body"),s=t.createElement("div");s.style.border=".5px solid transparent",a.appendChild(s),i.appendChild(a),1===s.offsetHeight&&i.classList.add("hairlines"),i.removeChild(a)}}(window,document);
      </script>
    </head>
    <body>
      <div id="load" class="page show">
        <div class="logoWrapper">
          <div class="circleWrapper">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5"></div>
          </div>
          <img class="loadingLogo" src="<%= require('./assets/loadingLogo.png') %>" alt=""/>
        </div>
        <h4>音乐排位赛正在匹配中</h4>
        <div class="loadingWrapper">
          <span id="loadingStrip"></span>
        </div>
      </div>
      <div id="home" class="page">
        <div class="logoWrapper">
          <img class="logo" src="<%= require('./assets/homeLogo.png') %>" alt="Logo">
          <img class="logoHl" src="<%= require('./assets/homeLogoHl.png') %>" alt="LogoHightlight">
        </div>
        <img class="title" src="<%= require('./assets/homeTitle.png') %>" alt="Title">
        <span id="btnStart" class="start">开始答题</span>
      </div>
      <div id="quiz" class="page">
        <div class="levelWrapper">
          <span class="level">
            当前段位：<span>青铜一</span>
          </span>
        </div>
        <div id="timerWrapper" class="timerWrapper">
          <div class="circleWrapper">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5"></div>
          </div>
          <div id="audioTimer" class="timer">
            10
          </div>
          <audio id="audio" style="display: none;">
            请更新微信版本哦~
          </audio>
        </div>
        <div class="quizCount">
          <span id="quizCurrentNum">0</span> / <span id="quizTotalNum">0</span>
        </div>
        <div id="quizQuestion" class="question"></div>
        <ul id="quizAnwsers" class="answerContainer"></ul>
      </div>
      <div id="result" class="page">
        <div class="medalContainer">
          <img src="<%= require('./assets/homeLogo.png') %>" alt="">
        </div>
        <div class="board">
          <h4>荣耀黄金</h4>
          <p>
            祝贺你，召唤师！<br>
            你击败了全球<span class="highlight">99%</span>的玩家<br>
            获得<span class="highlight">荣耀黄金</span>称号<br>
            <span>
              是个不可多见的音乐和游戏双修天才啊！
            </span>
          </p>
        </div>
        <div class="btnContainer">
          <span class="btn">好友带飞</span>
          <span class="btn">再次挑战</span>
          <span class="btn btnLarge">免费观看英雄联盟音乐节直播</span>
        </div>
      </div>
      <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
      <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js" crossorigin="anonymous"></script>
    </body>
  </html>
